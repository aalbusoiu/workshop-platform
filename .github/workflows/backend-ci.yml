name: Backend CI

on:
  pull_request:
    branches: [ dev ]
    paths:
      - 'Implementation/workshop-backend/**'
  push:
    branches: [ dev ]
    paths:
      - 'Implementation/workshop-backend/**'

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      TEST_DB_PORT: '5433'
      PORT: '3000'
      JWT_SECRET: 'your-super-secret-jwt-key-change-this-in-production'
      JWT_EXPIRES_IN: '24h'
      SESSION_CODE_LENGTH: '5'
      SESSION_CODE_TTL_MINUTES: '180'
      INVITE_EXPIRATION_HOURS: '24'
      EMAIL_ENABLED: 'true'
      FRONTEND_URL: 'http://localhost:3001'
      
    defaults:
      run:
        working-directory: Implementation/workshop-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'
          cache-dependency-path: Implementation/workshop-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests (unit + integration)
        run: npm test
